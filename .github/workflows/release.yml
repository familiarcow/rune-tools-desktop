name: Release Build

on:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Import Apple certificates (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          
          # Import certificate
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P $APPLE_CERTIFICATE_PASSWORD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          
          # Clean up
          rm certificate.p12

      - name: Import GPG key (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d > /tmp/private.key
          gpg --batch --import /tmp/private.key
          rm /tmp/private.key
          gpg --batch --yes --command-fd 0 --edit-key ${{ secrets.GPG_KEY_ID }} << EOF
          trust
          5
          y
          save
          quit
          EOF

      - name: Import GPG key (Windows)
        if: runner.os == 'Windows'
        run: |
          $key = [System.Convert]::FromBase64String("${{ secrets.GPG_PRIVATE_KEY }}")
          Set-Content -Path "private.key" -Value $key -Encoding Byte
          gpg --batch --import private.key
          Remove-Item private.key
          "trust", "5", "y", "save", "quit" | gpg --batch --yes --command-fd 0 --edit-key ${{ secrets.GPG_KEY_ID }}
        shell: powershell


      - name: Build application (macOS with monitoring)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # Start build in background with verbose logging
          npm run dist &
          BUILD_PID=$!
          
          # Monitor progress every 5 minutes
          while kill -0 $BUILD_PID 2>/dev/null; do
            sleep 300  # 5 minutes
            echo "Build still running at $(date)..."
            ps aux | grep -E "(electron|notary)" | grep -v grep || echo "No electron/notary processes found"
          done
          
          # Wait for completion
          wait $BUILD_PID
        timeout-minutes: 90
        env:
          DEBUG: electron-builder
          CSC_IDENTITY_AUTO_DISCOVERY: false
          CSC_NAME: "Developer ID Application: Tyler Bond (974SWJKYUP)"
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Notarize and staple macOS app
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # Set up notarization profile
          xcrun notarytool store-credentials "APPLE_NOTARIZATION_PROFILE" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}"
          
          # Find the built app (before DMG creation)
          APP_PATH=$(find dist-electron -name "*.app" -type d | head -1)
          echo "Found app at: $APP_PATH"
          
          # Create zip for notarization (required format)
          ZIP_PATH="${APP_PATH}.zip"
          echo "Creating zip for notarization..."
          ditto -c -k --keepParent "$APP_PATH" "$ZIP_PATH"
          
          # Notarize the zipped app
          echo "Starting notarization of app..."
          xcrun notarytool submit "$ZIP_PATH" \
            --keychain-profile "APPLE_NOTARIZATION_PROFILE" \
            --wait
          
          # Remove the zip file
          rm "$ZIP_PATH"
          
          # Staple the notarization ticket to the app
          echo "Stapling notarization ticket to app..."
          xcrun stapler staple "$APP_PATH"
          
          # Verify stapling
          echo "Verifying app stapling..."
          xcrun stapler validate "$APP_PATH"
          
          echo "✅ App notarization and stapling completed successfully"

      - name: Create DMG after notarization (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # Find the notarized app
          APP_PATH=$(find dist-electron -name "*.app" -type d | head -1)
          APP_NAME=$(basename "$APP_PATH")
          VERSION=$(node -p "require('./package.json').version")
          
          echo "Creating DMG for notarized app: $APP_NAME"
          
          # Create temporary DMG directory
          mkdir -p dist-electron/dmg-temp
          cp -R "$APP_PATH" dist-electron/dmg-temp/
          
          # Create DMG
          DMG_PATH="dist-electron/${APP_NAME%-*}-${VERSION}-arm64.dmg"
          hdiutil create -volname "Rune.Tools (beta)" -srcfolder dist-electron/dmg-temp -ov -format UDZO "$DMG_PATH"
          
          # Clean up temp directory
          rm -rf dist-electron/dmg-temp
          
          echo "✅ DMG created: $DMG_PATH"

      - name: Build application (Windows)
        if: runner.os == 'Windows'
        run: npm run dist
        timeout-minutes: 90
        env:
          DEBUG: electron-builder
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Create release manifest
        run: node scripts/create-manifest.js
      
      - name: Extract changelog for current version
        run: node scripts/extract-changelog.js

      - name: Sign manifest
        run: gpg --batch --yes --armor --detach-sign release-manifest.json


      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-electron/*.dmg
            dist-electron/*.pkg
            dist-electron/*.zip
            dist-electron/*.exe
            release-manifest.json
            release-manifest.json.asc
            changelog.md
          draft: false
          prerelease: false
          body_path: changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

