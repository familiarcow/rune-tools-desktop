name: Release Build

on:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Import Apple certificates (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          
          # Import certificate
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P $APPLE_CERTIFICATE_PASSWORD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          
          # Clean up
          rm certificate.p12

      - name: Import GPG key (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d > /tmp/private.key
          gpg --batch --import /tmp/private.key
          rm /tmp/private.key
          gpg --batch --yes --command-fd 0 --edit-key ${{ secrets.GPG_KEY_ID }} << EOF
          trust
          5
          y
          save
          quit
          EOF

      - name: Import GPG key (Windows)
        if: runner.os == 'Windows'
        run: |
          $key = [System.Convert]::FromBase64String("${{ secrets.GPG_PRIVATE_KEY }}")
          Set-Content -Path "private.key" -Value $key -Encoding Byte
          gpg --batch --import private.key
          Remove-Item private.key
          "trust", "5", "y", "save", "quit" | gpg --batch --yes --command-fd 0 --edit-key ${{ secrets.GPG_KEY_ID }}
        shell: powershell


      - name: Build application (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "üî® Building Electron app with code signing..."
          echo "üìã Following Apple's recommended sequence:"
          echo "   1. Build app bundle with electron-builder"
          echo "   2. Sign app bundle with Developer ID certificate"  
          echo "   3. Manual notarization of app bundle"
          echo "   4. Staple notarization ticket to app"
          echo "   5. Create DMG containing notarized app"
          echo "   6. Sign and notarize DMG"
          echo "   7. Staple notarization ticket to DMG"
          echo ""
          npm run dist
        timeout-minutes: 90
        env:
          DEBUG: electron-builder
          CSC_IDENTITY_AUTO_DISCOVERY: false
          CSC_NAME: "Developer ID Application: Tyler Bond (974SWJKYUP)"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Notarize app bundle (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # Set up notarization profile
          xcrun notarytool store-credentials "APPLE_NOTARIZATION_PROFILE" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}"
          
          # Find the built app
          APP_PATH=$(find dist-electron -name "*.app" -type d | head -1)
          echo "Found app at: $APP_PATH"
          
          # Create zip for notarization (required format)
          ZIP_PATH="${APP_PATH}.zip"
          echo "Creating zip for notarization..."
          ditto -c -k --keepParent "$APP_PATH" "$ZIP_PATH"
          
          # Notarize the app bundle
          echo "Starting notarization of app bundle..."
          xcrun notarytool submit "$ZIP_PATH" \
            --keychain-profile "APPLE_NOTARIZATION_PROFILE" \
            --wait
          
          # Remove the zip file
          rm "$ZIP_PATH"
          
          # Staple the notarization ticket to the app
          echo "Stapling notarization ticket to app..."
          xcrun stapler staple "$APP_PATH"
          
          # Verify stapling
          echo "Verifying app stapling..."
          xcrun stapler validate "$APP_PATH"
          
          echo "‚úÖ App notarization and stapling completed successfully"

      - name: Rebuild DMG with notarized app (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # Find the notarized app
          APP_PATH=$(find dist-electron -name "*.app" -type d | head -1)
          APP_NAME=$(basename "$APP_PATH")
          VERSION=$(node -p "require('./package.json').version")
          
          echo "Creating DMG with notarized app: $APP_NAME"
          echo "App version check:"
          plutil -p "$APP_PATH/Contents/Info.plist" | grep CFBundleShortVersionString || true
          
          # Verify app version matches package.json
          APP_VERSION=$(plutil -extract CFBundleShortVersionString raw "$APP_PATH/Contents/Info.plist" 2>/dev/null || echo "unknown")
          echo "App bundle version: $APP_VERSION"
          echo "Package.json version: $VERSION"
          
          if [ "$APP_VERSION" != "$VERSION" ]; then
            echo "‚ùå ERROR: App version ($APP_VERSION) doesn't match package.json ($VERSION)"
            echo "This suggests the wrong app was built. Aborting DMG creation."
            exit 1
          fi
          
          # Wait a moment and force remove ALL existing DMG files (including electron-builder's unnotarized DMG)
          sleep 2
          sudo pkill -f "dist-electron.*dmg" || true
          sleep 1
          rm -f dist-electron/*.dmg dist-electron/*.dmg.blockmap || true
          echo "üóëÔ∏è Removed all existing DMG files to ensure only notarized DMG exists"
          
          # Create temporary DMG directory
          mkdir -p dist-electron/dmg-temp
          cp -R "$APP_PATH" dist-electron/dmg-temp/
          
          # Create DMG with notarized app
          DMG_PATH="dist-electron/${APP_NAME%-*}-${VERSION}-arm64.dmg"
          hdiutil create -volname "Rune.Tools (beta)" -srcfolder dist-electron/dmg-temp -ov -format UDZO "$DMG_PATH"
          
          # Clean up temp directory
          rm -rf dist-electron/dmg-temp
          
          echo "‚úÖ DMG created with notarized app: $DMG_PATH"

      - name: Notarize DMG (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # Set up notarization profile
          xcrun notarytool store-credentials "APPLE_NOTARIZATION_PROFILE" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}"
          
          # Find the built DMG
          DMG_PATH=$(find dist-electron -name "*.dmg" -type f | head -1)
          echo "Found DMG at: $DMG_PATH"
          
          if [ -z "$DMG_PATH" ]; then
            echo "‚ùå No DMG found to notarize"
            exit 1
          fi
          
          # Notarize the DMG
          echo "Starting notarization of DMG..."
          xcrun notarytool submit "$DMG_PATH" \
            --keychain-profile "APPLE_NOTARIZATION_PROFILE" \
            --wait
          
          # Staple the notarization ticket to the DMG
          echo "Stapling notarization ticket to DMG..."
          xcrun stapler staple "$DMG_PATH"
          
          # Verify stapling
          echo "Verifying DMG stapling..."
          xcrun stapler validate "$DMG_PATH"
          
          echo "‚úÖ DMG notarization and stapling completed successfully"

      - name: Build application (Windows)
        if: runner.os == 'Windows'
        run: npm run dist
        timeout-minutes: 90
        env:
          DEBUG: electron-builder
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Create release manifest
        run: node scripts/create-manifest.js
      
      - name: Extract changelog for current version
        run: node scripts/extract-changelog.js

      - name: Sign manifest
        run: gpg --batch --yes --armor --detach-sign release-manifest.json

      - name: Comprehensive pre-upload verification (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "üîç COMPREHENSIVE VERIFICATION: Testing files before upload"
          
          for dmg in dist-electron/*.dmg; do
            if [ -f "$dmg" ]; then
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              echo "üì¶ Testing: $dmg"
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              
              # Test 1: Stapler validation
              echo "üîç Test 1: Stapler validation"
              if xcrun stapler validate "$dmg"; then
                echo "‚úÖ DMG has valid notarization ticket"
              else
                echo "‚ùå CRITICAL: DMG validation failed!"
                exit 1
              fi
              
              # Test 2: Gatekeeper assessment  
              echo "üîç Test 2: Gatekeeper assessment"
              if spctl -a -vvv "$dmg" 2>&1 | grep -q "accepted"; then
                echo "‚úÖ DMG passes Gatekeeper assessment"
              else
                echo "‚ö†Ô∏è DMG may not pass Gatekeeper (expected if DMG not signed separately)"
              fi
              
              # Test 3: Mount and test app inside
              echo "üîç Test 3: Testing app inside DMG"
              MOUNT_POINT="/tmp/test-mount-$$"
              mkdir -p "$MOUNT_POINT"
              
              if hdiutil attach "$dmg" -mountpoint "$MOUNT_POINT" -quiet; then
                APP_IN_DMG=$(find "$MOUNT_POINT" -name "*.app" -type d | head -1)
                if [ -n "$APP_IN_DMG" ]; then
                  echo "Found app in DMG: $APP_IN_DMG"
                  
                  # Test app notarization
                  if xcrun stapler validate "$APP_IN_DMG"; then
                    echo "‚úÖ App inside DMG has valid notarization ticket"
                  else
                    echo "‚ùå CRITICAL: App inside DMG lacks notarization ticket!"
                    hdiutil detach "$MOUNT_POINT" -quiet || true
                    exit 1
                  fi
                  
                  # Test app Gatekeeper
                  if spctl -a -vvv "$APP_IN_DMG" 2>&1 | grep -q "accepted"; then
                    echo "‚úÖ App passes Gatekeeper assessment"
                  else
                    echo "‚ùå CRITICAL: App fails Gatekeeper assessment!"
                    spctl -a -vvv "$APP_IN_DMG" || true
                    hdiutil detach "$MOUNT_POINT" -quiet || true
                    exit 1
                  fi
                else
                  echo "‚ùå No app found in DMG"
                  hdiutil detach "$MOUNT_POINT" -quiet || true
                  exit 1
                fi
                
                hdiutil detach "$MOUNT_POINT" -quiet || true
              else
                echo "‚ùå Failed to mount DMG"
                exit 1
              fi
              
              echo "üéâ ALL TESTS PASSED - DMG is properly notarized and ready"
            fi
          done

      - name: Create GitHub release with preserved notarization
        if: runner.os == 'macOS'
        run: |
          echo "üöÄ Creating GitHub release with preserved file attributes..."
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          
          # Create the release
          gh release create "v${VERSION}" \
            --title "Rune Tools Desktop v${VERSION}" \
            --notes-file changelog.md \
            --verify-tag
          
          echo "üì¶ Uploading release assets with preserved notarization..."
          
          # Upload DMG files with preserved extended attributes
          for file in dist-electron/*.dmg; do
            if [ -f "$file" ]; then
              echo "Uploading notarized DMG: $file"
              # Use gh CLI which should preserve macOS extended attributes
              gh release upload "v${VERSION}" "$file"
              echo "‚úÖ Uploaded: $(basename "$file")"
            fi
          done
          
          # Upload other platform files
          for file in dist-electron/*.pkg dist-electron/*.zip dist-electron/*.exe; do
            if [ -f "$file" ]; then
              echo "Uploading: $file"  
              gh release upload "v${VERSION}" "$file"
              echo "‚úÖ Uploaded: $(basename "$file")"
            fi
          done
          
          # Upload manifest and signature
          gh release upload "v${VERSION}" release-manifest.json
          gh release upload "v${VERSION}" release-manifest.json.asc
          
          echo "üéâ All assets uploaded successfully with preserved attributes"
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Windows release upload
        if: runner.os == 'Windows'  
        run: |
          echo "üì¶ Uploading Windows release assets..."
          $VERSION = "${{ github.ref_name }}" -replace '^v', ''
          
          # Upload Windows files
          Get-ChildItem dist-electron/*.exe, dist-electron/*.zip | ForEach-Object {
            if (Test-Path $_.FullName) {
              Write-Host "Uploading: $($_.Name)"
              gh release upload "v$VERSION" $_.FullName
              Write-Host "‚úÖ Uploaded: $($_.Name)"
            }
          }
          
          # Upload manifest files (created by macOS job)  
          if (Test-Path release-manifest.json) {
            gh release upload "v$VERSION" release-manifest.json
            gh release upload "v$VERSION" release-manifest.json.asc
          }
          
          Write-Host "üéâ Windows assets uploaded successfully"
        shell: powershell
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

