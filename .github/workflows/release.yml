name: Release Build

on:
  push:
    tags: ['v*']

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Import GPG key (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d > /tmp/private.key
          gpg --batch --import /tmp/private.key
          rm /tmp/private.key
          gpg --batch --yes --command-fd 0 --edit-key ${{ secrets.GPG_KEY_ID }} << EOF
          trust
          5
          y
          save
          quit
          EOF

      - name: Import GPG key (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" > temp_key_b64.txt
          certutil -decode temp_key_b64.txt temp_key.asc
          gpg --batch --import temp_key.asc
          echo "5" | gpg --batch --yes --command-fd 0 --expert --edit-key ${{ secrets.GPG_KEY_ID }} trust save quit
          del temp_key_b64.txt temp_key.asc

      - name: Build application
        run: npm run dist

      - name: Create release manifest
        run: node scripts/create-manifest.js
      
      - name: Extract changelog for current version
        run: node scripts/extract-changelog.js

      - name: Sign manifest (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          gpg --batch --yes --armor --detach-sign release-manifest.json

      - name: Sign manifest (Windows)
        if: runner.os == 'Windows'
        run: |
          gpg --batch --yes --armor --detach-sign release-manifest.json

      - name: Upload macOS assets
        uses: softprops/action-gh-release@v1
        if: matrix.platform == 'mac'
        with:
          files: |
            dist-electron/*.dmg
            release-manifest.json
            release-manifest.json.asc
            changelog.md
          draft: false
          prerelease: false
          body_path: changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows assets
        uses: softprops/action-gh-release@v1
        if: matrix.platform == 'windows'
        with:
          files: |
            dist-electron/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}